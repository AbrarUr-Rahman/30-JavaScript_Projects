<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="header">Weather App</h1>
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button title="button"><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error">Invalid city name</div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="weather pic" />
        <h1 class="temp">33 Â°C</h1>
        <h2 class="city">Dhaka</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="humidity" />
            <div>
              <p class="wind">15</p>
              <p>wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
