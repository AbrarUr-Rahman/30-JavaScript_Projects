<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="images/logo.png" alt="logo.png" class="logo" />
        <ul>
          <li><a href="#">Market </a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>

      <div class="content">
        <h1>BUY & <br />SELL <span>CRYPTO</span></h1>
        <p>
          World's largest online platform for <br />buying,selling and
          exchanging Crypto
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>

      <div class="coin-list">
        <div class="coin">
          <img src="images/bitcoin.png" alt="bitcoin" />

          <div>
            <h3>$00</h3>
            <p>BITCOIN</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/ethereum.png" alt="ethereum" />

          <div>
            <h3>$00</h3>
            <p>Ethereum</p>
          </div>
        </div>
        <div class="coin">
          <img src="images/dogecoin.png" alt="dogecoin" />

          <div>
            <h3>$00</h3>
            <p>DogeCoin</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
